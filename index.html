<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Flappy Bird Game</title>
    <meta name="description" content="A fun new version of the hit game.">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>


  </head>
  <body>
    <div class="logo">
      <img class="unselectable" unselectable="on" tabIndex="-1" src="./img/bird-logo.png">
      <input unselectable="on" class="unselectable reload-btn" type="button" value="Start Game" onClick="window.location.reload()">
    </div>
    <canvas class="unselectable" unselectable="on" id="main-canvas"></canvas>
    
    <div style="display:none;">
      <img id="source" src="./img/paint-bird-down.png" width="100" height="100">
    </div>
    
    <h1 class="unselectable" unselectable="on" id="score"></h1>
    <div class="controllers">
      <audio class="unselectable" controls loop autoplay preload="metadata" unselectable="on">
        <source src="./sounds/song.mp3" type="audio/mpeg">
      </audio>
    </div>
    <script type="text/javascript" src="./build/js/app.js"></script>
  </body>
</html>
