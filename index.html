<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Flappy Bird Game</title>
    <meta name="description" content="A fun new version of the hit game.">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.js"></script>


  </head>
  <body>
    <div class="logo">
      <img src="./img/bird-logo.png">
    </div>
    <canvas id="main-canvas"></canvas>
    
    <div style="display:none;">
      <img id="source" src="./img/paint-bird-down.png" width="100" height="100">
    </div>
    <input class="reload-btn" type="button" value="Reload Page" onClick="window.location.reload()">
    <h1 id="score"></h1>
    <audio controls loop autoplay preload="metadata">
      <source src="./sounds/song.mp3" type="audio/mpeg">
    </audio>
    <script type="text/javascript" src="./build/js/app.js"></script>
  </body>
</html>
